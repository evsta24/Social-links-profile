<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/avatar-jessica.jpeg">
    
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <main>
        <div class="Cover">
            <div class="Profile">
                <div class="Profile-image">
                    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
                </div>                
                <h1 class="Profile-name">Jessica Randall</h1>
                <div class="Profile-location">London, United Kingdom</div>
                <p>"Front-end developer and avid reader."</p>
                <div class="Profile-linkList">   
                    <a href="#" class="Profile-link" target="_blank">GitHub</a>
                    <a href="#" class="Profile-link" target="_blank">Frontend Mentor</a>
                    <a href="#" class="Profile-link" target="_blank">LinkedIn</a>
                    <a href="#" class="Profile-link" target="_blank">Twitter</a>
                    <a href="#" class="Profile-link" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
    </main>   
</body>
</html>
